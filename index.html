<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위 버튼 환율 계산기</title>
    
    <style>
        /* CSS: 스타일링 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 400px; /* 폭을 조금 더 넓혔습니다. */
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }

        /* 환율 입력과 버튼을 감싸는 컨테이너 */
        .rate-control-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #exchangeRate {
            flex-grow: 2;
            min-width: 0;
        }

        /* 단위 버튼 그룹 */
        .rate-multiplier-buttons {
            display: flex;
            gap: 5px;
            flex-grow: 3;
        }
        .rate-multiplier-buttons button {
            flex-grow: 1;
            padding: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .rate-multiplier-buttons button:hover {
            background-color: #e9e9e9;
        }
        .rate-multiplier-buttons button.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* 금액 및 통화 입력 부분 (이전과 동일) */
        .amount-row {
            display: flex;
            gap: 10px;
        }
        input[type="number"], .amount-row input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        .amount-row input[type="number"] {
            flex-grow: 3; 
            min-width: 0;
        }
        .amount-row input[type="text"] {
            flex-grow: 1; 
            max-width: 100px;
            text-align: center;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>환율 계산기</h2>

        <div class="input-group">
            <label>기준 환율 값 입력 및 단위 선택</label>
            <div class="rate-control-row">
                <input type="number" id="exchangeRate" value="25000" min="0.01" step="0.01" placeholder="기준 환율">
                
                <div class="rate-multiplier-buttons" id="multiplierButtons">
                    <button data-multiplier="1">1</button>
                    <button data-multiplier="10">10</button>
                    <button data-multiplier="100">100</button>
                    <button data-multiplier="1000" class="selected">1000</button>
                </div>
            </div>
            <small style="color: #888;">* 예: 1000단위 선택 시, 입력값(25,000)은 계산 시 25로 처리됩니다.</small>
        </div>

        <hr>
        
        <div class="input-group">
            <label>왼쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="number" id="amountA" value="10" min="0">
                <input type="text" id="unitA" value="USD" placeholder="통화">
            </div>
        </div>

        <div class="input-group">
            <label>오른쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="number" id="amountB" value="250000" min="0">
                <input type="text" id="unitB" value="VND" placeholder="통화">
            </div>
        </div>

    </div>

    <script>
        // JavaScript: 계산 로직
        document.addEventListener('DOMContentLoaded', () => {
            // 1. DOM 요소 가져오기
            const rateInput = document.getElementById('exchangeRate');
            const multiplierButtons = document.getElementById('multiplierButtons');
            const amountAInput = document.getElementById('amountA');
            const amountBInput = document.getElementById('amountB');
            let currentMultiplier = 1000; // 초기 단위 설정 (1000 버튼에 .selected 클래스가 있으므로)

            // 2. 실제 환율을 계산하는 함수 (단위 적용)
            function getActualRate() {
                const R_input = parseFloat(rateInput.value) || 0;
                
                // 실제 계산에 사용될 환율: 입력값 / 선택된 단위
                return R_input / currentMultiplier; 
            }

            // 3. 계산 함수 정의
            
            // 왼쪽 금액(A) 또는 환율(R)이 변경될 때 오른쪽 금액(B) 계산: B = A * R_actual
            function calculateB() {
                const R_actual = getActualRate();
                const A = parseFloat(amountAInput.value) || 0;
                
                if (R_actual <= 0) {
                    amountBInput.value = '환율 오류';
                    return;
                }

                const B = A * R_actual;
                // 오른쪽 금액은 VND처럼 단위가 클 수 있으므로 소수점 없이 표시 (원하는 경우 toFixed(2) 사용)
                amountBInput.value = B.toFixed(0); 
            }

            // 오른쪽 금액(B)이 변경될 때 왼쪽 금액(A) 계산: A = B / R_actual
            function calculateA() {
                const R_actual = getActualRate();
                const B = parseFloat(amountBInput.value) || 0;

                if (R_actual <= 0) {
                    amountAInput.value = '환율 오류';
                    return;
                }
                
                const A = B / R_actual;
                amountAInput.value = A.toFixed(2); // 왼쪽 금액은 소수점 2자리 표시
            }

            // 4. 이벤트 리스너: 단위 버튼 처리
            multiplierButtons.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    // 모든 버튼에서 'selected' 클래스 제거
                    multiplierButtons.querySelectorAll('button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    
                    // 클릭된 버튼에 'selected' 클래스 추가
                    e.target.classList.add('selected');
                    
                    // 선택된 단위 값 업데이트
                    currentMultiplier = parseFloat(e.target.dataset.multiplier);

                    // 단위가 바뀌었으므로 계산 다시 실행
                    calculateB();
                }
            });

            // 5. 이벤트 리스너: 계산 입력 처리
            rateInput.addEventListener('input', calculateB);
            amountAInput.addEventListener('input', calculateB);
            amountBInput.addEventListener('input', calculateA);

            // 초기 로드 시 한 번 계산 실행
            calculateB(); 
        });
    </script>
</body>
</html>

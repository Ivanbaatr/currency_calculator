<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 계산기</title>
    
    <style>
        /* CSS: 스타일링 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 350px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }
        /* 금액과 통화 단위를 감싸는 flex 컨테이너 */
        .amount-row {
            display: flex;
            gap: 10px;
        }
        /* 공통 입력 스타일 */
        input[type="number"], input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        
        /* --- 필드 순서 변경을 위한 CSS --- */
        /* 통화 단위 입력 필드 (왼쪽으로 이동) */
        .amount-row .unit-input {
            order: 1; /* 첫 번째 순서 */
            flex-grow: 1; 
            max-width: 100px; /* 폭 유지 */
            text-align: center;
        }
        /* 금액 입력 필드 (오른쪽으로 이동) */
        .amount-row .amount-input {
            order: 2; /* 두 번째 순서 */
            flex-grow: 3; 
            min-width: 0;
        }
        /* --- 끝 --- */
        
        /* 기준 환율 필드 */
        #exchangeRate {
            width: 100%;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>환율 계산기</h2>

        <div class="input-group">
            <label for="exchangeRate">기준 환율 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
            <input type="number" id="exchangeRate" min="0.01" step="0.01" 
                   placeholder="USD 1이면 KRW 1456 입력">
        </div>
        
        <div class="input-group">
            <label>왼쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="text" id="unitA" class="unit-input" placeholder="통화">
                <input type="number" id="amountA" class="amount-input" min="0">
            </div>
        </div>

        <div class="input-group">
            <label>오른쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="text" id="unitB" class="unit-input" placeholder="통화">
                <input type="number" id="amountB" class="amount-input" min="0">
            </div>
        </div>

    </div>

    <script>
        // JavaScript: 계산 로직 (이전 버전과 동일하게 유지됩니다)
        document.addEventListener('DOMContentLoaded', () => {
            // 1. DOM 요소 가져오기
            const rateInput = document.getElementById('exchangeRate');
            const amountAInput = document.getElementById('amountA');
            const amountBInput = document.getElementById('amountB');
            const unitAInput = document.getElementById('unitA');
            const unitBInput = document.getElementById('unitB');

            // 2. 환율 계산 함수 정의
            
            // 왼쪽 금액(A) 또는 환율(R)이 변경될 때 오른쪽 금액(B) 계산: B = A * R
            function calculateB() {
                const R = parseFloat(rateInput.value) || 0;
                const A = parseFloat(amountAInput.value) || 0;
                
                if (R <= 0 && A > 0) {
                    amountBInput.value = '환율 오류';
                    return;
                }
                
                const B = A * R;
                amountBInput.value = B.toFixed(2);
            }

            // 오른쪽 금액(B)이 변경될 때 왼쪽 금액(A) 계산: A = B / R
            function calculateA() {
                const R = parseFloat(rateInput.value) || 0;
                const B = parseFloat(amountBInput.value) || 0;

                if (R <= 0 && B > 0) {
                    amountAInput.value = '환율 오류';
                    return;
                }
                
                const A = B / R;
                amountAInput.value = A.toFixed(2);
            }

            // 3. 통화 단위 입력 자동 대문자 변환 기능
            function applyUppercase(event) {
                event.target.value = event.target.value.toUpperCase();
            }
            unitAInput.addEventListener('input', applyUppercase);
            unitBInput.addEventListener('input', applyUppercase);

            // 4. 이벤트 리스너 등록 (실시간 계산)
            rateInput.addEventListener('input', calculateB);
            amountAInput.addEventListener('input', calculateB);
            amountBInput.addEventListener('input', calculateA);

        });
    </script>
</body>
</html>

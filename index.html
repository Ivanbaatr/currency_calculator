<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 환율 계산기</title>
    
    <style>
        /* CSS: 스타일링 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 350px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
        .conversion-info {
            text-align: center;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>환율 계산기</h2>

        <div class="input-group">
            <label for="exchangeRate">기준 환율 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
            <input type="number" id="exchangeRate" value="1000" min="0.01" step="0.01">
        </div>

        <hr>
        
        <div class="input-group">
            <label for="amountA">왼쪽 금액</label>
            <input type="number" id="amountA" value="10" min="0">
        </div>

        <div class="input-group">
            <label for="amountB">오른쪽 금액</label>
            <input type="number" id="amountB" value="10000" min="0">
        </div>

    </div>

    <script>
        // JavaScript: 계산 로직
        document.addEventListener('DOMContentLoaded', () => {
            // 1. DOM 요소 가져오기
            const rateInput = document.getElementById('exchangeRate');
            const amountAInput = document.getElementById('amountA');
            const amountBInput = document.getElementById('amountB');

            // 2. 계산 함수 정의
            
            // 왼쪽 금액(A) 또는 환율(R)이 변경될 때 오른쪽 금액(B) 계산: B = A * R
            function calculateB() {
                const R = parseFloat(rateInput.value) || 0;
                const A = parseFloat(amountAInput.value) || 0;
                
                // 환율 유효성 검사
                if (R <= 0) {
                    amountBInput.value = '환율 오류';
                    return;
                }

                const B = A * R;
                // 오른쪽 금액 필드 업데이트 (소수점 2자리로 제한)
                amountBInput.value = B.toFixed(2);
            }

            // 오른쪽 금액(B)이 변경될 때 왼쪽 금액(A) 계산: A = B / R
            function calculateA() {
                const R = parseFloat(rateInput.value) || 0;
                const B = parseFloat(amountBInput.value) || 0;

                // 환율 유효성 검사
                if (R <= 0) {
                    amountAInput.value = '환율 오류';
                    return;
                }
                
                const A = B / R;
                // 왼쪽 금액 필드 업데이트 (소수점 2자리로 제한)
                amountAInput.value = A.toFixed(2);
            }

            // 3. 이벤트 리스너 등록
            
            // 기준 환율(R) 또는 왼쪽 금액(A) 변경 시 -> B 계산
            rateInput.addEventListener('input', calculateB);
            amountAInput.addEventListener('input', calculateB);

            // 오른쪽 금액(B) 변경 시 -> A 계산
            amountBInput.addEventListener('input', calculateA);

            // 초기 로드 시 한 번 계산 실행하여 초기 값 보정
            calculateB(); 
        });
    </script>
</body>
</html>

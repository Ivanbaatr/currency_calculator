<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통화 목록 환율 계산기</title>
    
    <style>
        /* CSS: 스타일링 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 480px; /* 폭 확장 */
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }

        /* 환율 설정 및 금액 입력 공통 스타일 */
        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .control-pair {
            display: flex;
            gap: 5px;
            flex-grow: 1;
        }

        /* 입력 및 선택 필드 스타일 */
        input[type="number"], input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select {
            flex-grow: 1;
            max-width: 100px;
        }
        .control-pair input[type="number"], .control-pair input[type="text"] {
            flex-grow: 2;
        }
        
        /* 중앙 구분자 */
        .separator {
            font-size: 1.2em;
            font-weight: bold;
            color: #888;
            padding: 0 5px;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>통화 환율 계산기</h2>

        <div class="input-group">
            <label>기준 환율 설정 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
            <div class="control-row">
                <div class="control-pair">
                    <select id="baseUnitA">
                        <option value="USD" selected>USD</option>
                        <option value="KRW">KRW</option>
                        <option value="JPY">JPY</option>
                        <option value="VND">VND</option>
                    </select>
                    <input type="number" id="baseAmountA" value="1" min="0.01" step="any" readonly> </div>

                <span class="separator"> = </span>

                <div class="control-pair">
                    <select id="baseUnitB">
                        <option value="USD">USD</option>
                        <option value="KRW" selected>KRW</option>
                        <option value="JPY">JPY</option>
                        <option value="VND">VND</option>
                    </select>
                    <input type="number" id="baseAmountB" value="1350" min="0.01" step="any">
                </div>
            </div>
        </div>

        <hr>
        
        <div class="input-group">
            <label>금액 계산</label>
            <div class="control-row">
                <div class="control-pair">
                    <input type="number" id="calcAmountA" value="10" min="0">
                    <input type="text" id="calcUnitA" value="USD" readonly>
                </div>

                <span class="separator"> ⇌ </span>

                <div class="control-pair">
                    <input type="number" id="calcAmountB" value="13500" min="0">
                    <input type="text" id="calcUnitB" value="KRW" readonly>
                </div>
            </div>
        </div>

    </div>

    <script>
        // JavaScript: 계산 로직
        document.addEventListener('DOMContentLoaded', () => {
            // 1. DOM 요소 가져오기
            // 기준 설정 필드
            const baseUnitA = document.getElementById('baseUnitA');
            const baseAmountB = document.getElementById('baseAmountB');
            const baseUnitB = document.getElementById('baseUnitB');
            
            // 계산 필드
            const calcAmountA = document.getElementById('calcAmountA');
            const calcAmountB = document.getElementById('calcAmountB');
            const calcUnitA = document.getElementById('calcUnitA');
            const calcUnitB = document.getElementById('calcUnitB');

            // 2. 단위 동기화 함수
            function syncUnits() {
                // 계산 섹션의 통화 단위를 기준 설정 섹션의 통화 단위와 동기화
                calcUnitA.value = baseUnitA.value;
                calcUnitB.value = baseUnitB.value;
            }

            // 3. 환율 계산 및 적용 함수
            // baseAmountB / 1 (baseAmountA는 1로 고정)
            function getExchangeRate() {
                const rate = parseFloat(baseAmountB.value);
                return rate > 0 ? rate : 0;
            }
            
            // 4. 계산 함수 정의
            
            // A 통화 금액 또는 환율 변경 시 B 통화 금액 계산: B = A * R
            function calculateB() {
                const R = getExchangeRate();
                const A = parseFloat(calcAmountA.value) || 0;
                
                if (R <= 0) {
                    calcAmountB.value = '오류';
                    return;
                }

                const B = A * R;
                calcAmountB.value = B.toFixed(2);
            }

            // B 통화 금액 변경 시 A 통화 금액 계산: A = B / R
            function calculateA() {
                const R = getExchangeRate();
                const B = parseFloat(calcAmountB.value) || 0;

                if (R <= 0) {
                    calcAmountA.value = '오류';
                    return;
                }
                
                const A = B / R;
                calcAmountA.value = A.toFixed(2);
            }
            
            // 5. 이벤트 리스너 등록
            
            // 기준 환율 설정이 변경되면 계산 동기화 및 실행
            baseUnitA.addEventListener('change', () => { syncUnits(); calculateB(); });
            baseUnitB.addEventListener('change', () => { syncUnits(); calculateB(); });
            baseAmountB.addEventListener('input', calculateB); // 기준 B 금액이 바뀌면 계산 재실행

            // 계산 섹션의 입력 변경
            calcAmountA.addEventListener('input', calculateB);
            calcAmountB.addEventListener('input', calculateA);

            // 초기 로드 시 단위 동기화 및 계산 실행
            syncUnits();
            calculateB(); 
        });
    </script>
</body>
</html>

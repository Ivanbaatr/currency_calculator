<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키패드 통합 환율 계산기</title>
    
    <style>
        /* CSS: 스타일링 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 380px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }
        /* 금액과 통화 단위를 감싸는 flex 컨테이너 */
        .amount-row {
            display: flex;
            gap: 10px;
        }
        /* 공통 입력 스타일 */
        input[type="number"], .amount-row input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        /* 금액 입력 필드 */
        .amount-row input[type="number"] {
            flex-grow: 3; 
            min-width: 0;
        }
        /* 통화 단위 입력 필드 */
        .amount-row input[type="text"] {
            flex-grow: 1; 
            max-width: 100px;
            text-align: center;
        }
        /* 기준 환율 필드 */
        #exchangeRate {
            width: 100%;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }

        /* --- 계산기 키패드 스타일 --- */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4열 */
            gap: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .keypad button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.1s;
            user-select: none; /* 텍스트 선택 방지 */
        }
        .keypad button:active {
            background-color: #c0c0c0;
        }
        .keypad .operator {
            background-color: #ff9500;
            color: white;
        }
        .keypad .operator:active {
            background-color: #e07b00;
        }
        .keypad .control {
            background-color: #d0d0d0;
        }
        .keypad .control:active {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>키패드 통합 환율 계산기</h2>

        <div class="input-group">
            <label for="exchangeRate">기준 환율 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
            <input type="number" id="exchangeRate" min="0.01" step="0.01" 
                   placeholder="USD 1이면 KRW 1456 입력">
        </div>

        <hr>
        
        <div class="input-group">
            <label>왼쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="number" id="amountA" min="0">
                <input type="text" id="unitA" placeholder="통화">
            </div>
        </div>

        <div class="keypad">
            <button class="control" data-type="clear">C</button>
            <button class="control" data-type="op" data-op="%">%</button>
            <button class="control" data-type="delete">←</button>
            <button class="operator" data-type="op" data-op="/">÷</button>
            
            <button data-type="num">7</button>
            <button data-type="num">8</button>
            <button data-type="num">9</button>
            <button class="operator" data-type="op" data-op="*">×</button>
            
            <button data-type="num">4</button>
            <button data-type="num">5</button>
            <button data-type="num">6</button>
            <button class="operator" data-type="op" data-op="-">-</button>
            
            <button data-type="num">1</button>
            <button data-type="num">2</button>
            <button data-type="num">3</button>
            <button class="operator" data-type="op" data-op="+">+</button>
            
            <button data-type="num" style="grid-column: span 2;">0</button>
            <button data-type="decimal">.</button>
            <button class="operator" data-type="op" data-op="=">=</button>
        </div>

        <div class="input-group">
            <label>오른쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="number" id="amountB" min="0">
                <input type="text" id="unitB" placeholder="통화">
            </div>
        </div>

    </div>

    <script>
        // 현재 연산 상태 저장
        let currentOperation = null;
        let previousValue = null;
        let waitingForNewValue = false;
        const maxInputLength = 15; // 최대 입력 길이 설정

        // JavaScript: 계산 로직
        document.addEventListener('DOMContentLoaded', () => {
            // 1. DOM 요소 가져오기
            const rateInput = document.getElementById('exchangeRate');
            const amountAInput = document.getElementById('amountA');
            const amountBInput = document.getElementById('amountB');
            const unitAInput = document.getElementById('unitA');
            const unitBInput = document.getElementById('unitB');
            const keypad = document.querySelector('.keypad');

            // 2. 환율 계산 함수 (기존 로직 유지)
            function calculateB() {
                const R = parseFloat(rateInput.value) || 0;
                const A = parseFloat(amountAInput.value) || 0;
                
                if (R <= 0 && A > 0) {
                    amountBInput.value = '환율 오류';
                    return;
                }
                
                const B = A * R;
                amountBInput.value = B.toFixed(2);
            }

            function calculateA() {
                const R = parseFloat(rateInput.value) || 0;
                const B = parseFloat(amountBInput.value) || 0;

                if (R <= 0 && B > 0) {
                    amountAInput.value = '환율 오류';
                    return;
                }
                
                const A = B / R;
                amountAInput.value = A.toFixed(2);
            }

            // 3. 통화 단위 입력 자동 대문자 변환 기능 (기존 로직 유지)
            function applyUppercase(event) {
                event.target.value = event.target.value.toUpperCase();
            }
            unitAInput.addEventListener('input', applyUppercase);
            unitBInput.addEventListener('input', applyUppercase);

            // 4. 환율 이벤트 리스너 등록
            rateInput.addEventListener('input', calculateB);
            amountAInput.addEventListener('input', calculateB);
            amountBInput.addEventListener('input', calculateA);

            // 5. 키패드 계산 로직
            function updateDisplay(newValue) {
                // 입력 필드에 직접 값을 설정합니다.
                amountAInput.value = newValue;
                calculateB(); // 환율 계산 즉시 반영
            }

            function inputDigit(digit) {
                let displayValue = amountAInput.value;
                
                if (waitingForNewValue) {
                    displayValue = digit;
                    waitingForNewValue = false;
                } else {
                    // '0'으로 시작하거나 최대 길이를 초과하지 않도록 합니다.
                    if (displayValue.length >= maxInputLength && !waitingForNewValue) return;

                    if (displayValue === '' || displayValue === '0') {
                        displayValue = digit;
                    } else {
                        displayValue += digit;
                    }
                }
                updateDisplay(displayValue);
            }

            function inputDecimal(dot) {
                // 이미 소수점이 있다면 무시
                if (amountAInput.value.includes(dot)) return;

                let displayValue = amountAInput.value;
                
                if (waitingForNewValue || displayValue === '') {
                    displayValue = '0' + dot;
                    waitingForNewValue = false;
                } else {
                    displayValue += dot;
                }
                updateDisplay(displayValue);
            }

            function resetCalculator() {
                previousValue = null;
                currentOperation = null;
                waitingForNewValue = false;
                updateDisplay('');
                // amountB도 초기화합니다.
                amountBInput.value = '';
            }
            
            function deleteLast() {
                let displayValue = amountAInput.value;
                if (displayValue.length > 0) {
                    updateDisplay(displayValue.slice(0, -1));
                }
            }

            function handleOperator(nextOperator) {
                const inputValue = parseFloat(amountAInput.value) || 0;

                if (currentOperation && waitingForNewValue) {
                    currentOperation = nextOperator;
                    return;
                }

                if (previousValue === null) {
                    previousValue = inputValue;
                } else if (currentOperation) {
                    const result = performCalculation(previousValue, inputValue, currentOperation);
                    updateDisplay(String(result));
                    previousValue = result;
                }

                waitingForNewValue = true;
                currentOperation = nextOperator;
            }

            function performCalculation(first, second, operator) {
                switch (operator) {
                    case '+': return first + second;
                    case '-': return first - second;
                    case '*': return first * second;
                    case '/': 
                        if (second === 0) {
                            alert('0으로 나눌 수 없습니다!');
                            return 0; 
                        }
                        return first / second;
                    case '%': return first * (second / 100); // %는 A의 B%를 계산하도록 설정
                    default: return second;
                }
            }
            
            // 키패드 클릭 이벤트 처리
            keypad.addEventListener('click', (event) => {
                const { target } = event;
                const { type, op } = target.dataset;

                if (!target.matches('button')) return;

                if (type === 'num') {
                    inputDigit(target.textContent);
                    return;
                }

                if (type === 'decimal') {
                    inputDecimal('.');
                    return;
                }

                if (type === 'op') {
                    handleOperator(op);
                    return;
                }

                if (type === 'clear') {
                    resetCalculator();
                    return;
                }
                
                if (type === 'delete') {
                    deleteLast();
                    return;
                }
            });
            
            // 초기화
            resetCalculator();

        });
    </script>
</body>
</html>

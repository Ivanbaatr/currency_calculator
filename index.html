<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉼표 적용 환율 계산기</title>
    
    <style>
        /* CSS: 스타일링 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 500px; /* 폭 유지 */
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }

        /* --- 계산 섹션 한 줄 배치 --- */
        .calculation-row {
            display: flex;
            gap: 20px;
        }
        .currency-section {
            flex-grow: 1;
            min-width: 0;
        }

        /* 금액과 통화 단위를 감싸는 flex 컨테이너 */
        .amount-row {
            display: flex;
            gap: 5px; 
        }
        
        /* 공통 입력 스타일 */
        input[type="number"], .amount-row input[type="text"] {
            padding: 10px; 
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px; 
            transition: border-color 0.3s;
        }
        
        /* 금액 입력 필드 */
        .amount-row input[type="number"] {
            flex-grow: 3; 
            min-width: 0;
        }
        /* 통화 단위 입력 필드 */
        .amount-row input[type="text"] {
            flex-grow: 1; 
            max-width: 80px; 
            text-align: center;
        }
        
        /* 기준 환율 필드 */
        #exchangeRate {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>환율 계산기</h2>

        <div class="input-group">
            <label for="exchangeRate">기준 환율 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
            <input type="number" id="exchangeRate" value="1000" min="0.01" step="0.01">
        </div>

        <hr>
        
        <div class="calculation-row">
            
            <div class="currency-section">
                <label>왼쪽 금액 및 통화</label>
                <div class="amount-row">
                    <input type="number" id="amountA" value="10" min="0">
                    <input type="text" id="unitA" value="USD" placeholder="통화">
                </div>
            </div>

            <div class="currency-section">
                <label>오른쪽 금액 및 통화</label>
                <div class="amount-row">
                    <input type="text" id="amountB" value="10,000.00" readonly> 
                    <input type="text" id="unitB" value="KRW" placeholder="통화">
                </div>
            </div>
            
        </div>

    </div>

    <script>
        // JavaScript: 계산 로직
        document.addEventListener('DOMContentLoaded', () => {
            // 1. DOM 요소 가져오기
            const rateInput = document.getElementById('exchangeRate');
            const amountAInput = document.getElementById('amountA');
            const amountBInput = document.getElementById('amountB');

            // 2. 헬퍼 함수: 숫자 형식을 쉼표가 있는 문자열로 변환
            function formatNumber(num) {
                // toLocaleString을 사용하여 세 자리마다 쉼표를 찍고, 소수점 2자리(f)를 유지합니다.
                // 한국 로케일('ko-KR')을 사용하여 포맷합니다.
                return (parseFloat(num)).toLocaleString('ko-KR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }

            // 3. 계산 함수 정의
            
            // 왼쪽 금액(A) 또는 환율(R)이 변경될 때 오른쪽 금액(B) 계산: B = A * R
            function calculateB() {
                const R = parseFloat(rateInput.value) || 0;
                // amountAInput은 type="number"이므로 value를 바로 사용합니다.
                const A = parseFloat(amountAInput.value) || 0; 
                
                if (R <= 0) {
                    amountBInput.value = '환율 오류';
                    return;
                }

                const B = A * R;
                // B의 결과를 쉼표가 있는 문자열로 변환하여 출력
                amountBInput.value = formatNumber(B);
            }

            // 오른쪽 금액(B)이 변경될 때 왼쪽 금액(A) 계산: A = B / R
            function calculateA() {
                const R = parseFloat(rateInput.value) || 0;
                
                // amountBInput은 이제 type="text"이므로 쉼표를 제거하고 숫자로 파싱해야 합니다.
                // toLocaleString()으로 포맷된 문자열에서 쉼표(,)를 제거합니다.
                const B_formatted = amountBInput.value.replace(/,/g, '');
                const B = parseFloat(B_formatted) || 0;

                if (R <= 0) {
                    amountAInput.value = '환율 오류';
                    return;
                }
                
                const A = B / R;
                // A의 결과를 쉼표가 있는 문자열로 변환하여 출력
                amountAInput.value = formatNumber(A);
            }

            // 4. 이벤트 리스너 등록
            // input[type="number"]는 쉼표를 허용하지 않으므로, 쉼표 포맷은 출력 필드에만 적용합니다.

            // 기준 환율(R) 또는 왼쪽 금액(A) 변경 시 -> B 계산
            rateInput.addEventListener('input', calculateB);
            amountAInput.addEventListener('input', calculateB);

            // 오른쪽 금액(B) 변경 시 -> A 계산
            // B 필드가 변경되면 (사용자가 직접 B에 입력하면) A를 계산하도록 합니다.
            amountBInput.addEventListener('input', calculateA);

            // 초기 로드 시 한 번 계산 실행
            calculateB(); 
        });
    </script>
</body>
</html>

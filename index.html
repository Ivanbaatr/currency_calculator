<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수식 계산 통합 환율 계산기</title>
    
    <style>
        /* CSS: 스타일링 (이전 스타일 유지) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 380px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }
        /* 금액과 통화 단위를 감싸는 flex 컨테이너 */
        .amount-row {
            display: flex;
            gap: 10px;
        }
        /* 공통 입력 스타일 */
        /* type="text"로 변경하여 수식 입력을 허용합니다. */
        .amount-row input[type="text"], 
        input[type="number"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        /* 금액 입력 필드 */
        .amount-row .amount-input { /* 클래스 추가 */
            flex-grow: 3; 
            min-width: 0;
        }
        /* 통화 단위 입력 필드 */
        .amount-row input[type="text"]:not(.amount-input) {
            flex-grow: 1; 
            max-width: 100px;
            text-align: center;
        }
        /* 기준 환율 필드 */
        #exchangeRate {
            width: 100%;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>수식 통합 환율 계산기</h2>

        <div class="input-group">
            <label for="exchangeRate">기준 환율 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
            <input type="number" id="exchangeRate" min="0.01" step="0.01" 
                   placeholder="USD 1이면 KRW 1456 입력">
        </div>

        <hr>
        
        <div class="input-group">
            <label>왼쪽 금액 및 통화 (수식 입력 가능: 10*1.1-2.5)</label>
            <div class="amount-row">
                <input type="text" id="amountA" class="amount-input" placeholder="수식을 입력하세요">
                <input type="text" id="unitA" placeholder="통화">
            </div>
        </div>

        <div class="input-group">
            <label>오른쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="number" id="amountB" min="0" placeholder="계산 결과">
                <input type="text" id="unitB" placeholder="통화">
            </div>
        </div>

    </div>

    <script>
        // JavaScript: 계산 및 수식 평가 로직
        document.addEventListener('DOMContentLoaded', () => {
            // 1. DOM 요소 가져오기
            const rateInput = document.getElementById('exchangeRate');
            const amountAInput = document.getElementById('amountA');
            const amountBInput = document.getElementById('amountB');
            const unitAInput = document.getElementById('unitA');
            const unitBInput = document.getElementById('unitB');

            // 2. 수식을 평가하여 숫자로 변환하는 함수
            function evaluateExpression(expression) {
                // 수식에서 쉼표(,) 등 유효하지 않은 문자를 제거합니다.
                let cleanExpression = expression.replace(/[^-()\d/*+.]/g, ''); 

                if (cleanExpression.trim() === '') return 0;

                try {
                    // JavaScript의 eval() 함수는 문자열을 코드로 실행합니다.
                    // 보안상의 이유로 일반적인 웹 개발에서는 지양되지만, 
                    // 사용자가 직접 입력하는 간단한 수식 계산 목적으로는 사용 가능합니다.
                    let result = eval(cleanExpression);
                    
                    // 결과가 유한한 숫자인지 확인
                    if (isFinite(result)) {
                        return parseFloat(result.toFixed(5)); // 소수점 5자리까지 제한
                    } else {
                        return 0;
                    }
                } catch (e) {
                    // 수식이 잘못되었을 경우 0 반환
                    return 0; 
                }
            }
            
            // 3. 환율 계산 함수 (주 계산 로직)
            
            // 왼쪽 금액(A) 또는 환율(R)이 변경될 때 오른쪽 금액(B) 계산: B = A * R
            function calculateB() {
                const R = parseFloat(rateInput.value) || 0;
                
                // amountA의 현재 값을 수식으로 평가하여 실제 금액(A)을 얻습니다.
                const expression = amountAInput.value;
                const A = evaluateExpression(expression); // 수식 계산 결과를 A로 사용

                if (R <= 0 && A > 0) {
                    amountBInput.value = '환율 오류';
                    return;
                }
                
                // 수식 결과가 유효하면 amountA를 그 결과로 업데이트합니다.
                if (A !== 0 || expression.trim() !== '') {
                   amountAInput.value = A;
                }

                const B = A * R;
                amountBInput.value = B.toFixed(2);
            }

            // 오른쪽 금액(B)이 변경될 때 왼쪽 금액(A) 계산: A = B / R
            function calculateA() {
                const R = parseFloat(rateInput.value) || 0;
                // amountB는 수식을 받지 않으므로 바로 파싱
                const B = parseFloat(amountBInput.value) || 0; 

                if (R <= 0 && B > 0) {
                    amountAInput.value = '환율 오류';
                    return;
                }
                
                // R이 0이 아닐 때만 계산
                const A = (R > 0) ? (B / R) : 0;
                amountAInput.value = A.toFixed(2);
            }

            // 4. 통화 단위 입력 자동 대문자 변환 기능 (기존 로직 유지)
            function applyUppercase(event) {
                event.target.value = event.target.value.toUpperCase();
            }
            unitAInput.addEventListener('input', applyUppercase);
            unitBInput.addEventListener('input', applyUppercase);

            // 5. 이벤트 리스너 등록
            rateInput.addEventListener('input', calculateB);
            
            // amountA 입력 시 수식 평가 및 B 계산
            amountAInput.addEventListener('input', calculateB);
            
            // amountB 입력 시 A 계산
            amountBInput.addEventListener('input', calculateA);
        });
    </script>
</body>
</html>

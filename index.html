<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 변경 환율 계산기</title>
    
    <style>
        /* CSS: 스타일링 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 380px;
            padding: 30px;
            border: 10px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }
        
        /* --- 주요 변경 사항 --- */
        /* 금액과 통화 단위를 감싸는 flex 컨테이너 */
        .amount-row {
            display: flex;
            gap: 5px; /* 간격 축소 */
            align-items: center; /* 세로 중앙 정렬 */
        }
        
        /* 통화 단위 입력 필드 (가장 왼쪽) */
        .amount-row .unit-input {
            order: 1; /* 첫 번째 순서 */
            flex-grow: 0;
            width: 70px; /* 폭 고정 */
            text-align: center;
        }
        
        /* 금액 입력 필드 (가운데) */
        .amount-row .amount-input {
            order: 2; /* 두 번째 순서 */
            flex-grow: 1; /* 남은 공간 모두 차지 */
            min-width: 0;
        }
        
        /* 완료 버튼 (가장 오른쪽) */
        .amount-row .calc-button {
            order: 3; /* 세 번째 순서 */
            flex-grow: 0;
            padding: 12px 10px; /* 크기 조절 */
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            height: 48px; /* 입력창 높이와 맞춤 */
            box-sizing: border-box;
            transition: background-color 0.2s;
        }
        .amount-row .calc-button:hover {
            background-color: #0056b3;
        }

        /* 공통 입력 스타일 */
        .unit-input, .amount-input, input[type="number"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        
        /* 기준 환율 필드 */
        #exchangeRate {
            width: 100%;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>수식 통합 환율 계산기</h2>

        <div class="input-group">
            <label for="exchangeRate">기준 환율 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
            <input type="number" id="exchangeRate" min="0.01" step="0.01" 
                   placeholder="USD 1이면 KRW 1456 입력">
        </div>

        <hr>
        
        <div class="input-group">
            <label>왼쪽 금액 및 통화 (수식 입력 가능: 10*1.1-2.5)</label>
            <div class="amount-row">
                <input type="text" id="unitA" class="unit-input" placeholder="통화">
                <input type="text" id="amountA" class="amount-input" placeholder="수식을 입력하세요">
                <button class="calc-button" onclick="calculateAmountA()">계산 완료</button>
            </div>
        </div>

        <div class="input-group">
            <label>오른쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="text" id="unitB" class="unit-input" placeholder="통화">
                <input type="number" id="amountB" class="amount-input" placeholder="계산 결과">
                <button class="calc-button" onclick="calculateAmountB()">계산 완료</button>
            </div>
        </div>

    </div>

    <script>
        // JavaScript: 계산 및 수식 평가 로직
        document.addEventListener('DOMContentLoaded', () => {
            // 1. DOM 요소 가져오기
            const rateInput = document.getElementById('exchangeRate');
            const amountAInput = document.getElementById('amountA');
            const amountBInput = document.getElementById('amountB');
            const unitAInput = document.getElementById('unitA');
            const unitBInput = document.getElementById('unitB');

            // 2. 수식을 평가하여 숫자로 변환하는 함수
            function evaluateExpression(expression) {
                // 수식에서 쉼표(,) 등 유효하지 않은 문자를 제거합니다.
                let cleanExpression = expression.replace(/[^-()\d/*+.]/g, ''); 

                if (cleanExpression.trim() === '') return 0;

                try {
                    let result = eval(cleanExpression);
                    
                    if (isFinite(result)) {
                        return parseFloat(result.toFixed(5)); // 소수점 5자리까지 제한
                    } else {
                        return 0;
                    }
                } catch (e) {
                    return 0; 
                }
            }
            
            // 3. 환율 계산 함수 (주 계산 로직)
            
            // 왼쪽 금액(A) 기준으로 오른쪽 금액(B) 계산: B = A * R
            function calculateB() {
                const R = parseFloat(rateInput.value) || 0;
                
                // amountA의 현재 값을 수식으로 평가하여 실제 금액(A)을 얻습니다.
                const A = evaluateExpression(amountAInput.value); 
                
                if (R <= 0 && A > 0) {
                    amountBInput.value = '환율 오류';
                    return;
                }
                
                const B = A * R;
                amountBInput.value = B.toFixed(2);
            }

            // 오른쪽 금액(B) 기준으로 왼쪽 금액(A) 계산: A = B / R
            function calculateA() {
                const R = parseFloat(rateInput.value) || 0;
                const B = parseFloat(amountBInput.value) || 0; 

                if (R <= 0 && B > 0) {
                    amountAInput.value = '환율 오류';
                    return;
                }
                
                const A = (R > 0) ? (B / R) : 0;
                amountAInput.value = A.toFixed(2);
            }

            // 4. 통화 단위 입력 자동 대문자 변환 기능
            function applyUppercase(event) {
                event.target.value = event.target.value.toUpperCase();
            }
            unitAInput.addEventListener('input', applyUppercase);
            unitBInput.addEventListener('input', applyUppercase);

            // 5. 이벤트 리스너 등록
            rateInput.addEventListener('input', calculateB);
            
            // amountA 입력 시에는 수식 계산 결과를 반영하지 않고, 실시간으로 B를 업데이트
            amountAInput.addEventListener('input', calculateB);
            
            // amountB 입력 시 A 계산
            amountBInput.addEventListener('input', calculateA);

            // 6. '계산 완료' 버튼 클릭 이벤트 (수식 평가 후 A 필드 업데이트)
            window.calculateAmountA = function() {
                const expression = amountAInput.value;
                const result = evaluateExpression(expression);
                
                // 수식 결과가 유효하면 amountA를 그 결과로 업데이트하고 B를 다시 계산
                if (result !== 0 || expression.trim() !== '') {
                   amountAInput.value = result;
                   calculateB();
                }
            };

            // '계산 완료' 버튼 클릭 이벤트 (amountB 값 기반으로 A를 업데이트)
            window.calculateAmountB = function() {
                // amountB는 수식을 받지 않고 일반 숫자 입력이므로,
                // amountB가 변경되면 amountA를 계산하는 calculateA() 함수를 호출합니다.
                calculateA();
            };
        });
    </script>
</body>
</html>

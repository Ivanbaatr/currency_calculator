<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 계산기</title> 
    
    <style>
        /* CSS: 스타일링 (가독성을 위해 일부 축약) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 350px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 { 
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }
        .amount-row {
            display: flex;
            gap: 10px;
        }
        input[type="number"], input[type="text"], .formula-input, .result-display {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s;
            width: 100%;
        }
        .amount-row .unit-input {
            order: 1; 
            flex-grow: 1; 
            max-width: 100px;
            text-align: center;
        }
        .amount-row .amount-input {
            order: 2; 
            flex-grow: 3; 
            min-width: 0;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
        .page-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .page-button.calculate { background-color: #28a745; margin-top: 5px; }
        .page-button.back { background-color: #6c757d; }
        .page-button:hover { background-color: #0056b3; }
        .page-button.calculate:hover { background-color: #1e7e34; }

        /* Page 2 스타일 */
        #formulaInput { font-size: 24px; height: 40px; text-align: right; }
        #resultDisplay {
            font-size: 20px;
            font-weight: bold;
            background-color: #e9ecef;
            text-align: right;
            border: 1px solid #ccc;
            min-height: 44px;
            line-height: 44px;
            padding: 0 12px;
            margin-top: 10px;
        }
        .rate-info { font-size: 14px; color: #6c757d; text-align: center; margin-bottom: 15px; }
        
        /* 키패드 CSS */
        #keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .keypad-button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .keypad-button:active { background-color: #ddd; }
        .operator { background-color: #ff9500; color: white; }
        .clear { background-color: #ff3b30; color: white; }
        .special-func {
            background-color: #17a2b8;
            color: white;
            font-size: 16px;
            padding: 10px;
            line-height: 1.2;
        }
        .special-func:active { background-color: #138496; }
        .dynamic-unit {
            font-weight: 800;
            color: #007bff;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>환율 계산기</h2> 

        <div id="page1">
            <div class="input-group">
                <label for="rateInput">기준 환율 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
                <input type="number" id="rateInput" min="0.01" step="0.01" 
                       placeholder="예: 1456">
            </div>

            <hr>
            
            <div class="input-group">
                <label>왼쪽 금액 및 통화</label>
                <div class="amount-row">
                    <input type="text" id="unitA" class="unit-input" placeholder="통화">
                    <input type="number" id="amountA" class="amount-input" min="0">
                </div>
            </div>

            <div class="input-group">
                <label>오른쪽 금액 및 통화</label>
                <div class="amount-row">
                    <input type="text" id="unitB" class="unit-input" placeholder="통화">
                    <input type="number" id="amountB" class="amount-input" min="0">
                </div>
            </div>

            <button class="page-button" onclick="goToPage2()">수식 계산기로 이동 ➡️</button>
        </div>

        <div id="page2" style="display: none;">
            
            <h3>수식 계산 및 환산</h3>

            <div id="rateInfo" class="rate-info"></div>
            
            <div class="input-group">
                <label>윗쪽 라인 (수식 입력): <span id="labelUnitA" class="dynamic-unit"></span></label>
                <input type="text" id="formulaInput" class="formula-input" placeholder="계산할 수식을 입력하세요">
            </div>

            <div id="keypad">
                <button class="keypad-button clear" onclick="clearInput()">C</button>
                <button class="keypad-button operator" onclick="appendChar('/')">÷</button>
                <button class="keypad-button operator" onclick="appendChar('*')">×</button>
                <button class="keypad-button operator" onclick="appendChar('-')">-</button>
                
                <button class="keypad-button" onclick="appendChar('7')">7</button>
                <button class="keypad-button" onclick="appendChar('8')">8</button>
                <button class="keypad-button" onclick="appendChar('9')">9</button>
                <button class="keypad-button operator" onclick="appendChar('+')">+</button>

                <button class="keypad-button" onclick="appendChar('4')">4</button>
                <button class="keypad-button" onclick="appendChar('5')">5</button>
                <button class="keypad-button" onclick="appendChar('6')">6</button>
                
                <button class="keypad-button special-func" onclick="applyTipTax()">팁/부과세 (%)</button>

                <button class="keypad-button" onclick="appendChar('1')">1</button>
                <button class="keypad-button" onclick="appendChar('2')">2</button>
                <button class="keypad-button" onclick="appendChar('3')">3</button>
                
                <button class="keypad-button special-func" onclick="applyDiscount()">할인 (%)</button>

                <button class="keypad-button" onclick="appendChar('0')">0</button>
                <button class="keypad-button" onclick="appendChar('.')">.</button>
                <button class="keypad-button clear" onclick="deleteChar()">DEL</button>
                <button class="keypad-button operator" onclick="calculateFormula()">=</button>
            </div>
            
            <button class="page-button calculate" onclick="calculateFormula()">계산 완료 및 환산</button>

            <div class="input-group">
                <label>아래쪽 라인 (환산 결과): <span id="labelUnitB" class="dynamic-unit"></span></label>
                <div id="resultDisplay" class="result-display">0.00</div>
            </div>
            
            <button class="page-button back" onclick="goToPage1()">⬅️ 환율 재설정/기본 계산기</button>
        </div>
    </div>

    <script>
        'use strict';
        
        document.addEventListener('DOMContentLoaded', () => {
            // ------------------ DOM 요소 선언 (const 사용) ------------------
            const rateInput = document.getElementById('rateInput');
            const amountA = document.getElementById('amountA');
            const amountB = document.getElementById('amountB');
            const unitA = document.getElementById('unitA');
            const unitB = document.getElementById('unitB');

            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const rateInfo = document.getElementById('rateInfo');
            const formulaInput = document.getElementById('formulaInput');
            const resultDisplay = document.getElementById('resultDisplay');
            const labelUnitA = document.getElementById('labelUnitA');
            const labelUnitB = document.getElementById('labelUnitB');

            // ------------------ 전역 상태 변수 ------------------
            let currentRate = 0;
            let currentUnitA = '';
            let currentUnitB = '';

            // ------------------ Page 1 Logic (Basic Calculator) ------------------
            
            const calculateB = () => {
                const R = parseFloat(rateInput.value) || 0;
                const A = parseFloat(amountA.value) || 0;
                if (R <= 0 && A > 0) { amountB.value = '오류'; return; }
                const B = A * R;
                amountB.value = B.toFixed(2);
            };
            const calculateA = () => {
                const R = parseFloat(rateInput.value) || 0;
                const B = parseFloat(amountB.value) || 0;
                if (R <= 0 && B > 0) { amountA.value = '오류'; return; }
                const A = B / R;
                amountA.value = A.toFixed(2);
            };
            const applyUppercase = (event) => {
                event.target.value = event.target.value.toUpperCase();
                calculateB(); 
            };
            
            // 이벤트 리스너 등록
            unitA.addEventListener('input', applyUppercase);
            unitB.addEventListener('input', applyUppercase);
            rateInput.addEventListener('input', calculateB);
            amountA.addEventListener('input', calculateB);
            amountB.addEventListener('input', calculateA);

            // ------------------ Page 2 Keypad and Function Logic ------------------
            
            // 키패드 입력 및 포커스 유지
            window.appendChar = (char) => {
                formulaInput.value += char;
                formulaInput.focus(); // 포커스 유지
            };

            window.clearInput = () => {
                formulaInput.value = '';
                resultDisplay.textContent = '0.00 ' + currentUnitB;
                formulaInput.focus();
            };

            window.deleteChar = () => {
                formulaInput.value = formulaInput.value.slice(0, -1);
                formulaInput.focus();
            };

            // 기능 1: 팁 및 부과세 적용
            window.applyTipTax = () => {
                const percentage = prompt("적용할 팁/부과세 비율(%)을 입력하세요. (예: 10)");
                const rate = parseFloat(percentage);

                if (isNaN(rate) || rate < 0) {
                    if (percentage !== null) alert("유효한 비율을 입력해야 합니다.");
                    return;
                }
                
                const multiplier = (1 + rate / 100).toFixed(4);
                formulaInput.value += `*(${multiplier})`;
                formulaInput.focus();
            };

            // 기능 2: 할인 적용
            window.applyDiscount = () => {
                const percentage = prompt("적용할 할인 비율(%)을 입력하세요. (예: 20)");
                const rate = parseFloat(percentage);

                if (isNaN(rate) || rate < 0 || rate > 100) {
                    if (percentage !== null) alert("유효한 할인 비율(0~100)을 입력해야 합니다.");
                    return;
                }

                const multiplier = (1 - rate / 100).toFixed(4);
                formulaInput.value += `*(${multiplier})`;
                formulaInput.focus();
            };
            
            // ------------------ Page 2 Formula Calculation Logic (eval() 대체) ------------------
            
            window.calculateFormula = () => {
                const expression = formulaInput.value;
                
                // 수식 정제: 숫자, 사칙연산, 괄호, 소수점 외 문자 제거
                const cleanExpression = String(expression).replace(/[^-()\d/*+.]/g, ''); 
                if (cleanExpression.trim() === '') {
                    resultDisplay.textContent = '0.00 ' + currentUnitB;
                    return;
                }

                let baseResult;
                try {
                    // **eval() 대체: new Function() 사용으로 보안 강화**
                    baseResult = new Function('return ' + cleanExpression)();
                    if (!isFinite(baseResult)) baseResult = 0;
                } catch (e) {
                    resultDisplay.textContent = '수식 오류';
                    return;
                }
                
                const finalAmountA = parseFloat(baseResult.toFixed(2));
                const finalAmountB = finalAmountA * currentRate;

                if (finalAmountB !== 0 || finalAmountA !== 0) {
                    const formattedResult = finalAmountB.toLocaleString('ko-KR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                    resultDisplay.textContent = formattedResult + ' ' + currentUnitB;
                } else {
                    resultDisplay.textContent = '0.00 ' + currentUnitB;
                }
            };
            
            // ------------------ Page Navigation Logic ------------------
            
            window.goToPage2 = () => {
                const rate = parseFloat(rateInput.value);
                const unitAValue = unitA.value.toUpperCase();
                const unitBValue = unitB.value.toUpperCase();
                
                if (isNaN(rate) || rate <= 0 || !unitAValue || !unitBValue) {
                    alert('환율과 통화 단위를 모두 올바르게 입력해주세요.');
                    return;
                }

                currentRate = rate;
                currentUnitA = unitAValue;
                currentUnitB = unitBValue;
                
                const formattedRate = rate.toLocaleString('ko-KR', { minimumFractionDigits: 4, maximumFractionDigits: 4 });
                rateInfo.textContent = `기준 환율: ${currentUnitA} 1.00 = ${currentUnitB} ${formattedRate}`;
                
                labelUnitA.textContent = currentUnitA;
                labelUnitB.textContent = currentUnitB;

                formulaInput.value = '';
                resultDisplay.textContent = '0.00 ' + currentUnitB;

                page1.style.display = 'none';
                page2.style.display = 'block';
                formulaInput.focus(); // 페이지 이동 후 포커스 설정
            };

            window.goToPage1 = () => {
                page1.style.display = 'block';
                page2.style.display = 'none';
                // Page 1의 amountA에 포커스 설정
                amountA.focus(); 
            };
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 계산기</title> 
    
    <style>
        /* CSS: 공통 스타일링 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 350px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 { 
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }
        /* 금액과 통화 단위를 감싸는 flex 컨테이너 */
        .amount-row {
            display: flex;
            gap: 10px;
        }
        /* 공통 입력 스타일 */
        input[type="number"], input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s;
            width: 100%;
        }
        
        /* 통화 좌측 레이아웃 */
        .amount-row .unit-input {
            order: 1; 
            flex-grow: 1; 
            max-width: 100px;
            text-align: center;
        }
        .amount-row .amount-input {
            order: 2; 
            flex-grow: 3; 
            min-width: 0;
        }
        
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }

        /* 버튼 스타일 */
        .page-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .page-button.back {
             background-color: #6c757d;
        }
        .page-button:hover {
            background-color: #0056b3;
        }

        /* 요약 표시 (Page 2) */
        .summary-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .summary-item span {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        .summary-item label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>환율 계산기</h2> 

        <div id="page1">
            <div class="input-group">
                <label for="rateInput">기준 환율 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
                <input type="number" id="rateInput" min="0.01" step="0.01" 
                       placeholder="예: 1456">
            </div>

            <hr>
            
            <div class="input-group">
                <label>왼쪽 금액 및 통화</label>
                <div class="amount-row">
                    <input type="text" id="unitA" class="unit-input" placeholder="통화">
                    <input type="number" id="amountA" class="amount-input" min="0">
                </div>
            </div>

            <div class="input-group">
                <label>오른쪽 금액 및 통화</label>
                <div class="amount-row">
                    <input type="text" id="unitB" class="unit-input" placeholder="통화">
                    <input type="number" id="amountB" class="amount-input" min="0">
                </div>
            </div>

            <button class="page-button" onclick="goToPage2()">계산 결과 요약 페이지로 이동 ➡️</button>
        </div>

        <div id="page2" style="display: none;">
            
            <h3>계산 결과 요약</h3>
            
            <div class="summary-item">
                <label>적용된 기준 환율</label>
                <span id="summaryRate"></span>
            </div>
            <div class="summary-item">
                <label>왼쪽 통화 최종 금액</label>
                <span id="summaryA"></span>
            </div>
            <div class="summary-item" style="border-bottom: none;">
                <label>오른쪽 통화 최종 금액</label>
                <span id="summaryB"></span>
            </div>
            
            <button class="page-button back" onclick="goToPage1()">⬅️ 계산기 페이지로 돌아가기</button>
        </div>
    </div>

    <script>
        // JavaScript: 페이지 전환 및 계산 로직
        document.addEventListener('DOMContentLoaded', () => {
            // Page 1 Elements (Calculator)
            const rateInput = document.getElementById('rateInput');
            const amountA = document.getElementById('amountA');
            const amountB = document.getElementById('amountB');
            const unitA = document.getElementById('unitA');
            const unitB = document.getElementById('unitB');

            // Page 2 Elements (Summary)
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const summaryRate = document.getElementById('summaryRate');
            const summaryA = document.getElementById('summaryA');
            const summaryB = document.getElementById('summaryB');

            // 1. 환율 계산 함수 정의
            
            // 왼쪽 금액(A) 또는 환율(R)이 변경될 때 오른쪽 금액(B) 계산: B = A * R
            function calculateB() {
                const R = parseFloat(rateInput.value) || 0;
                const A = parseFloat(amountA.value) || 0;
                
                if (R <= 0 && A > 0) {
                    amountB.value = '오류';
                    return;
                }
                
                const B = A * R;
                amountB.value = B.toFixed(2);
            }

            // 오른쪽 금액(B)이 변경될 때 왼쪽 금액(A) 계산: A = B / R
            function calculateA() {
                const R = parseFloat(rateInput.value) || 0;
                const B = parseFloat(amountB.value) || 0;

                if (R <= 0 && B > 0) {
                    amountA.value = '오류';
                    return;
                }
                
                const A = B / R;
                amountA.value = A.toFixed(2);
            }

            // 2. 통화 단위 입력 자동 대문자 변환 기능
            function applyUppercase(event) {
                event.target.value = event.target.value.toUpperCase();
                // 통화 단위가 변경되면 계산을 다시 시도하여 오류가 있는지 확인 (필수는 아님)
                calculateB(); 
            }
            unitA.addEventListener('input', applyUppercase);
            unitB.addEventListener('input', applyUppercase);

            // 3. Page 1 이벤트 리스너 등록 (실시간 계산)
            rateInput.addEventListener('input', calculateB);
            amountA.addEventListener('input', calculateB);
            amountB.addEventListener('input', calculateA);

            // 4. 페이지 이동 함수
            
            // Page 1 -> Page 2 (요약 페이지로 이동)
            window.goToPage2 = function() {
                const rate = parseFloat(rateInput.value);
                const unitAValue = unitA.value.toUpperCase();
                const unitBValue = unitB.value.toUpperCase();
                const amountAValue = amountA.value;
                const amountBValue = amountB.value;

                if (isNaN(rate) || rate <= 0 || !unitAValue || !unitBValue || !amountAValue || !amountBValue) {
                    alert('모든 필수 항목(환율, 통화, 금액)을 입력/계산해주세요.');
                    return;
                }

                // 요약 데이터 포맷
                const formattedRate = rate.toLocaleString('ko-KR', { minimumFractionDigits: 4, maximumFractionDigits: 4 });
                
                // 데이터 전달 및 표시
                summaryRate.textContent = `${unitAValue} 1.00 = ${unitBValue} ${formattedRate}`;
                summaryA.textContent = `${amountAValue} ${unitAValue}`;
                summaryB.textContent = `${amountBValue} ${unitBValue}`;
                
                // 페이지 전환
                page1.style.display = 'none';
                page2.style.display = 'block';
            };

            // Page 2 -> Page 1 (계산기 페이지로 돌아가기)
            window.goToPage1 = function() {
                // 페이지 전환
                page1.style.display = 'block';
                page2.style.display = 'none';
            };
        });
    </script>
</body>
</html>

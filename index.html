<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행용 환율 및 계산기</title>
    
    <style>
        /* CSS: 스타일링 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 380px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }
        /* 금액과 통화 단위를 감싸는 flex 컨테이너 */
        .amount-row {
            display: flex;
            gap: 10px;
        }
        /* 공통 입력 스타일 */
        input[type="number"], .amount-row input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        /* 금액 입력 필드 */
        .amount-row input[type="number"] {
            flex-grow: 3; 
            min-width: 0;
        }
        /* 통화 단위 입력 필드 */
        .amount-row input[type="text"] {
            flex-grow: 1; 
            max-width: 100px;
            text-align: center;
        }
        /* 기준 환율 필드 */
        #exchangeRate {
            width: 100%;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
        /* 계산기 버튼 레이아웃 */
        .calculator-controls {
            display: flex;
            gap: 8px;
            margin-top: -10px; /* 위쪽 입력창과 간격 줄이기 */
            margin-bottom: 20px;
            flex-wrap: wrap; /* 버튼이 많아지면 줄바꿈 */
        }
        .calculator-controls button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 14px;
            flex-grow: 1;
            min-width: 50px;
            transition: background-color 0.2s;
        }
        .calculator-controls button:hover {
            background-color: #e0e0e0;
        }
        .calculator-controls .main-op {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .calculator-controls .main-op:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>여행용 계산기 ✈️</h2>

        <div class="input-group">
            <label for="exchangeRate">기준 환율 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
            <input type="number" id="exchangeRate" min="0.01" step="0.01" 
                   placeholder="USD 1이면 KRW 1456 입력">
        </div>

        <hr>
        
        <div class="input-group">
            <label>왼쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="number" id="amountA" min="0">
                <input type="text" id="unitA" placeholder="통화">
            </div>
        </div>

        <div class="calculator-controls">
            <button onclick="performCalculation(this, '+', 10, 'amountA')" class="main-op">팁/부가세 +10%</button>
            <button onclick="performCalculation(this, '-', 15, 'amountA')" class="main-op">세일 -15%</button>
            <button onclick="performCalculation(this, '*', 2, 'amountA')">곱하기 (x)</button>
            <button onclick="performCalculation(this, '/', 2, 'amountA')">나누기 (÷)</button>
            <button onclick="clearAmount('amountA')">초기화 (C)</button>
        </div>

        <div class="input-group">
            <label>오른쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="number" id="amountB" min="0">
                <input type="text" id="unitB" placeholder="통화">
            </div>
        </div>

    </div>

    <script>
        // JavaScript: 계산 로직
        document.addEventListener('DOMContentLoaded', () => {
            // 1. DOM 요소 가져오기
            const rateInput = document.getElementById('exchangeRate');
            const amountAInput = document.getElementById('amountA');
            const amountBInput = document.getElementById('amountB');
            const unitAInput = document.getElementById('unitA');
            const unitBInput = document.getElementById('unitB');

            // 2. 환율 계산 함수 정의
            
            // 왼쪽 금액(A) 또는 환율(R)이 변경될 때 오른쪽 금액(B) 계산: B = A * R
            function calculateB() {
                const R = parseFloat(rateInput.value) || 0;
                const A = parseFloat(amountAInput.value) || 0;
                
                if (R <= 0 && A > 0) {
                    amountBInput.value = '환율 오류';
                    return;
                }
                
                const B = A * R;
                amountBInput.value = B.toFixed(2);
            }

            // 오른쪽 금액(B)이 변경될 때 왼쪽 금액(A) 계산: A = B / R
            function calculateA() {
                const R = parseFloat(rateInput.value) || 0;
                const B = parseFloat(amountBInput.value) || 0;

                if (R <= 0 && B > 0) {
                    amountAInput.value = '환율 오류';
                    return;
                }
                
                const A = B / R;
                amountAInput.value = A.toFixed(2);
            }

            // 3. 통화 단위 입력 자동 대문자 변환 기능
            function applyUppercase(event) {
                event.target.value = event.target.value.toUpperCase();
            }
            unitAInput.addEventListener('input', applyUppercase);
            unitBInput.addEventListener('input', applyUppercase);

            // 4. 이벤트 리스너 등록
            rateInput.addEventListener('input', calculateB);
            amountAInput.addEventListener('input', calculateB);
            amountBInput.addEventListener('input', calculateA);

            // 5. 전역 함수로 계산기 로직 노출 (버튼 클릭 시 사용)
            window.performCalculation = function(button, operator, value, targetId) {
                const targetInput = document.getElementById(targetId);
                let currentAmount = parseFloat(targetInput.value) || 0;
                let newAmount;

                // 퍼센트 계산 로직
                if (operator === '+' && button.textContent.includes('%')) {
                    newAmount = currentAmount * (1 + value / 100);
                } else if (operator === '-' && button.textContent.includes('%')) {
                    newAmount = currentAmount * (1 - value / 100);
                } 
                // 사칙연산 로직
                else if (operator === '*') {
                    newAmount = currentAmount * value;
                } else if (operator === '/') {
                    newAmount = currentAmount / value;
                } else {
                    return; // 알 수 없는 연산
                }

                targetInput.value = newAmount.toFixed(2);
                
                // 계산 후 환율도 즉시 반영 (amountA가 변경되었으므로 calculateB 호출)
                calculateB(); 
            };
            
            // 6. 초기화 함수
            window.clearAmount = function(targetId) {
                const targetInput = document.getElementById(targetId);
                targetInput.value = '';
                
                // 초기화 후 환율도 즉시 반영
                calculateB();
            }

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위 선택 환율 계산기</title>
    
    <style>
        /* CSS: 스타일링 (이전 버전과 유사) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 380px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #555;
        }
        /* 환율 입력과 단위 선택을 위한 flex 컨테이너 */
        .rate-row {
            display: flex;
            gap: 10px;
        }
        /* 금액과 통화 단위를 감싸는 flex 컨테이너 */
        .amount-row {
            display: flex;
            gap: 10px;
        }
        
        /* 공통 입력 스타일 */
        input[type="number"], .amount-row input[type="text"], select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        
        /* 환율 입력 필드 */
        #exchangeRate {
            flex-grow: 3;
        }
        /* 단위 선택 드롭다운 */
        #rateMultiplier {
            flex-grow: 1;
            max-width: 100px;
            text-align: center;
        }

        /* 금액 입력 필드 */
        .amount-row input[type="number"] {
            flex-grow: 3; 
            min-width: 0;
        }
        /* 통화 단위 입력 필드 */
        .amount-row input[type="text"] {
            flex-grow: 1; 
            max-width: 100px;
            text-align: center;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>환율 계산기</h2>

        <div class="input-group">
            <label>기준 환율 (왼쪽 통화 1단위당 오른쪽 통화 금액)</label>
            <div class="rate-row">
                <input type="number" id="exchangeRate" value="25000" min="0.01" step="0.01" placeholder="기준 환율 값">
                <select id="rateMultiplier">
                    <option value="1">단위: 1</option>
                    <option value="10">단위: 10</option>
                    <option value="100">단위: 100</option>
                    <option value="1000" selected>단위: 1,000</option>
                </select>
            </div>
        </div>

        <hr>
        
        <div class="input-group">
            <label>왼쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="number" id="amountA" value="10" min="0">
                <input type="text" id="unitA" value="USD" placeholder="통화">
            </div>
        </div>

        <div class="input-group">
            <label>오른쪽 금액 및 통화</label>
            <div class="amount-row">
                <input type="number" id="amountB" value="250000" min="0">
                <input type="text" id="unitB" value="VND" placeholder="통화">
            </div>
        </div>

    </div>

    <script>
        // JavaScript: 계산 로직
        document.addEventListener('DOMContentLoaded', () => {
            // 1. DOM 요소 가져오기
            const rateInput = document.getElementById('exchangeRate');
            const rateMultiplier = document.getElementById('rateMultiplier'); // 새 요소
            const amountAInput = document.getElementById('amountA');
            const amountBInput = document.getElementById('amountB');

            // 2. 실제 환율을 계산하는 함수 (단위 적용)
            function getActualRate() {
                const R_input = parseFloat(rateInput.value) || 0;
                const M = parseFloat(rateMultiplier.value) || 1; // 선택된 단위
                
                // 실제 계산에 사용될 환율: 입력값 / 단위
                return R_input / M;
            }

            // 3. 계산 함수 정의
            
            // 왼쪽 금액(A) 또는 환율(R)이 변경될 때 오른쪽 금액(B) 계산: B = A * R_actual
            function calculateB() {
                const R_actual = getActualRate();
                const A = parseFloat(amountAInput.value) || 0;
                
                if (R_actual <= 0) {
                    amountBInput.value = '환율 오류';
                    return;
                }

                const B = A * R_actual;
                amountBInput.value = B.toFixed(2); 
            }

            // 오른쪽 금액(B)이 변경될 때 왼쪽 금액(A) 계산: A = B / R_actual
            function calculateA() {
                const R_actual = getActualRate();
                const B = parseFloat(amountBInput.value) || 0;

                if (R_actual <= 0) {
                    amountAInput.value = '환율 오류';
                    return;
                }
                
                const A = B / R_actual;
                amountAInput.value = A.toFixed(2); 
            }

            // 4. 이벤트 리스너 등록
            
            // 기준 환율(R)이 변경되거나 단위(M)가 변경되면 B를 다시 계산해야 함
            rateInput.addEventListener('input', calculateB);
            rateMultiplier.addEventListener('change', calculateB); // 드롭다운 변경 이벤트
            
            // 왼쪽 금액(A) 변경 시 -> B 계산
            amountAInput.addEventListener('input', calculateB);

            // 오른쪽 금액(B) 변경 시 -> A 계산
            amountBInput.addEventListener('input', calculateA);

            // 초기 로드 시 한 번 계산 실행
            calculateB(); 
        });
    </script>
</body>
</html>
